<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TecnoSPM</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'myapp/css/estilos.css' %}">
</head>

<body>
    <header id="header">
        <img src="{% static 'myapp/img/menuiconwhite.png' %}" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <img src="{% static 'myapp/img/iconlogo.png' %}" alt="logo" class="logo">
        </div>
        <div>
            <nav id="nav">
                <ul>
                    <li>
                        <a href="{% url 'index' %}"> Inicio</a>
                    </li>
                    <li>
                        <a href="{% url 'contacto' %}">Cont√°cto</a>
                    </li>
                    <li>
                        <a href="{% url 'galeria' %}">Galeria</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'logout' %}">cerrar sesion</a>
                    </li>
                    <li>
                        <a href="#">@{{ user.username }}</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{% url 'login' %}"></a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div id="contenido">
        {% block contenido %}
        {% endblock %}
    </div>
    <footer>
        <footer>
            <div class="marcas">
                <img src="{% static 'myapp/img/footer/apple.png' %}" alt="apple" style="width: 30px;">
                <img src="{% static 'myapp/img/footer/lenovo.png' %}" alt="lenovo">
                <img src="{% static 'myapp/img/footer/microsoft.png' %}" alt="microsoft">
                <img src="{% static 'myapp/img/footer/samsung.png' %}" alt="samsung">
                <img src="{% static 'myapp/img/footer/xiaomi.png' %}" alt="xiaomi">
            </div>
            <div class="logo_footer">
                <img src="{% static 'myapp/img/iconlogo.png' %}" alt="logo">
            </div>
        </footer>
    </footer>
    <script src="{% static 'myapp/js/menu.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>

</html>
